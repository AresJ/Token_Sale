<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RX Token ICO Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--- Bootstrap --->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Rx Token ICO Sale</h1>
                <hr/>
                <br/>
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div class="text-center" id="content">
                <p>
                    Introducing "Rx Token" (DRGX)!
                    Token price is <span class="token-price"></span> Ether. You currently have <span class="rx-balance"></span>&nbsp;DRGX;
                </p>
                <br/>
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="number" class="form-control input-lg" id="numberOfToken" name="number" value="1" min="1" pattern="[0-9]">
                        </div>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                        </span>
                    </div>
                </form>
                <br/>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">  
                    </div>
                </div>
                <p><span class="tokens-sold"></span><span class="tokens-available"></span>tokens sold</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.minjs"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
